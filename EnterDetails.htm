<form name="Form1" id="Form1" action="Step3New.asp{params}" method="post" onSubmit="return validateForm();">
	<input type=hidden name="hidreturnto" id="hidreturnto" value="{returnto}">
	<h1>{Name}</h1>
	<!--TabTableStart-->
		<table border=0 cellpadding="2" cellspacing="2" class="wrapper" width="100%">
			<!--Details-->
				<tr>
					<td colspan=2 width="100%">
						<!--ProofTop-->
							<table border="0" cellpadding="2" cellspacing="2" class="wrapper">
								<!--LiveProof-->
									<tr>
										<td>
											<span id="spnPDFProof">
											</span>
										</td>
									</tr>
								<!--/LiveProof-->
								<tr>
									<td>
										<span id="spnFrontProof">
											<!--FrontThumb-->
												{FrontThumb}
												<br />
												{FrontTemplateName}
											<!--/FrontThumb-->
										</span>
									</td>
									<td>
										<span id="spnBackProof">
											<!--BackThumb-->
												{BackThumb}

										</td>
									</tr>
								<!--/LiveProof-->
							</table>
						<!--/ProofTop-->
					</td>
				</tr>
				<!--HelpText-->
					<tr>
						<td valign="top" colspan="2">
							<blockquote>
								{HelpText}

						</td>
  					</tr>
				<!--/HelpText-->
				<tr>
					<td valign="top">

												<td>
													<img height=19 alt="" src="images/tab_d.gif" width=8 border=0>
												</td>
												<td width="100%">
													<img height=1 alt="" src="images/spacer.gif" width=1 border=0>
												</td>
											</tr>
											<tr>
												<td colspan="4" height=2  width="100%" bgcolor=dce5ea>

												</td>
											</tr>
										</table>
									</td>
								</tr>
							<!--/GroupHeader-->
							<!--Spacer-->
								<tr>
									<td>

									</td>
								</tr>
							<!--/Spacer-->

									<td class=labeltext>

												<td>

											</tr>
										</table>
									</td>
								</tr>
							<!--/ProfileCaptionHeader-->
							<!--FieldLayout-->
								<tr>
									<td align="right" class=labeltext valign=top>
										{FieldCaption}&nbsp;&nbsp;
									</td>
									<td class=maintext nowrap>
										<table border="0" class=wrapper>
											<tr>
												<td nowrap>
													{FieldCaptionOptions}{Field}
												</td>
												<td>
													{FieldScreenTip}
												</td>
											</tr>
										</table>
									</td>
								</tr>
							<!--/FieldLayout-->
						<!--/Details-->
						<input type=hidden class=textboxtext Name=pid size="5" value="{pid}">

							<tr>

							</tr>

									</span>
									<br>
									<span id="spnBackProof">
										<!--BackThumb-->
											{BackThumb}
											<br>
											{BackTemplateName}
											<br>
										<!--/BackThumb-->
									</span>
									<br>
									<!--LiveProof-->
										<span id="spnLiveProof">
										</span>
										<input type="button" value="Refresh Preview" name="btnPreview" id="btnPreview" onClick="return RefreshProof();">
									<!--/LiveProof-->
								</td>
							</tr>
						</table>
					<!--/ProofRight-->
				</td>
			</tr>
		</table>
	<!--TabTableEnd-->
</form>
