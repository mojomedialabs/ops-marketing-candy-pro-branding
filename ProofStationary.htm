<script>
var blnOrder = false

function checkOrder() {
	if (blnOrder) {
		return confirm("Are you sure you want to order your product now?");
	}
}

function openWin(strURL) {
	var winCurrent
	winCurrent = window.open(strURL, "", "width=600,height=400,toolbar=0,status=0,location=0,menubar=0,scrollbars=0,resizable=1");
	winCurrent.focus();
}

function initialiseScreen() {
	getListInfo('{listid}', '');

	//<!--SEEDS-->
	getListInfo('{seedlistid}', 1);
	//<!--/SEEDS-->

	CheckApproverEmail();

	if (document.getElementById("spnInsertsList")) {
		getInsertsInfo();
	}
}

function showhelp(strHeader, strHelp, evt, blnShow) {
	var tempX = 0;
	var tempY = 0;
	var strVis="hidden";
	var IE = document.all?true:false;
	var hp = document.getElementById("help_popup").style;

	document.getElementById("help_header").innerHTML = "";
	document.getElementById("help_body").innerHTML =  "";
	hp.visibility = "hidden";

	if (blnShow) {
		strVis = "visible";

		if (IE) {
			tempX = event.clientX + document.body.scrollLeft;
			tempY = event.clientY + document.body.scrollTop;
		} else {
			tempX = evt.pageX;
			tempY = evt.pageY;
		}

		hp.top = tempY-30;
		hp.left = tempX+20;

		document.getElementById("help_header").innerHTML = strHeader;
		document.getElementById("help_body").innerHTML = strHelp;
	}

	hp.visibility = strVis;
}

function functionOnLoad() {
	initialiseScreen();
}

$(function() {
	$("#order-proof-thumbnail img").attr("width", "");
	$("#order-proof-thumbnail img").attr("border", "");
	$("#order-proof-thumbnail p").remove();
});
</script>
<div id="help_popup">
	<div id="help_header"></div>
	<div id="help_body"></div>
</div>
